name: Build and Deploy Angular App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:github

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: docs
          retention-days: 7

  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:github
        continue-on-error: false

      - name: Verify build output
        run: |
          echo "Checking build output structure..."
          if [ -d "docs/browser" ]; then
            echo "✓ docs/browser directory exists"
            ls -la docs/browser/ | head -20
          else
            echo "✗ docs/browser directory not found"
            echo "Checking docs directory:"
            ls -la docs/ || echo "docs directory not found"
            echo "Checking for any build output:"
            find . -type d -name "browser" 2>/dev/null | head -10
            exit 1
          fi

      - name: Create 404.html for GitHub Pages routing
        run: |
          # Find index.html and copy to 404.html
          INDEX_FILE=$(find docs/browser -name "index.html" -type f | head -1)
          if [ -n "$INDEX_FILE" ]; then
            echo "Found index.html at: $INDEX_FILE"
            cp "$INDEX_FILE" docs/browser/404.html
            echo "✓ 404.html created successfully"
            ls -lh docs/browser/404.html
          else
            echo "✗ Error: index.html not found in docs/browser/"
            echo "Searching for HTML files:"
            find docs -name "*.html" -type f
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
